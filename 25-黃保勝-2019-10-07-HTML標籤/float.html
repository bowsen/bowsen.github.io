<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float</title>

<style>
    #box1{
        width:400px;
        height:200px;
        background-color: red;
        float: left;
        }
    
    #box2{
        width:500px;
        height:500px;
        background-color: orange;
        float: right;
        }
    
    #box3{
        width:300px;
        height:200px;
        background-color: yellow;
        clear: both;
        
        }
    
</style>
</head>
<body>
        <div id="box1"><p style="text-align:center;"style="font-size:160%;">A</p></div>
        <div id="box2"><p style="text-align:center;"style="font-size:160%;">B</p></div>
        <div id="box3"><p style="text-align:center;"style="font-size:160%;">C</p></div>

</body>
</html>
